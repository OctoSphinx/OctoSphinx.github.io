  <head>

	<link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" href="css/style.css">
	
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

  </head>
  
  <body>

   <div class="container-fluid">
    <div class = "row text-center">

     <div class="animated fadeInDown">
       <h1 class="skyrim">Quotes from Tamriel</h1>
      </div>
    </div>
  
  <div id="daQuote">
   <div class = "row text-center">
     <div class = "col-md-3"></div>
	<div class = "col-md-6 well skyrim message">
    <div class = "col-md-3"></div>
      <h2 class ="skyrim">Welcome, Dragonborn!</h2>
    </div>
   </div>
  </div>
  
  <div class = "row text-center">
    <div class = "col-s-12">
      <button id = "getMessage"class = "btn btn-primary">
        Generate a Random Quote!
      </button>
	  <button id = "btTweet"class="btn btn-primary">
		Click to Tweet!
	  </button>
    </div>
  </div>
 </div>

<script>
	  $(document).ready(function() {
	  //when "generate quote" button is clicked...
        $("#getMessage").click(function(){
		//Calculate random index number.
	    var index = Math.floor(Math.random() * quotes.length);
		//Acquire new quote every time button is clicked.
		 $(".message").html(quotes[index]);
		 //Author w/ quote.
		 $(".message").append("<br>");  //add a new line after the quote!
		 $(".message").append(authors[index]); //this just tacks on the author's name immediately after quote.
	   });
	   //when tweet button is clicked...
	   $("#btTweet").click(function() {
			var textToTweet = $(".message").append("<br>").text(); //Success!!!
			if(textToTweet.length > 140){
			alert("Tweet must be < 140 chars");
			}
			else{
			var tweetLink = 'https://twitter.com/home?status=' +encodeURIComponent(textToTweet); 
			window.open(tweetLink, '_blank');
		}		
	 });
	});
	 
	var quotes = [];
	var authors = [];
	quotes[0] = "Something has shifted in the moons, brother.";
	authors[0] = "-Aela the Huntress";

	quotes[1] = "Cicero never understood thieves, really... Take someone's things before you kill them? And they call me crazy.";

	quotes[4] = "Lemme guess...someone stole your sweetroll?";

	quotes[5] = "Psst...I know who you are! Hail Sithis!";

	quotes[6] = "I am sworn to carry your burdens...";

	quotes[7] = "I work for Belethor at the general goods store...";

	authors[8] = "-Serana";
	
	quotes[9] = "I ain't done nothing!"

	quotes[10] = "Greetings! M'aiq knows many things. What is your interest? You seek knowledge. M'aiq has much. Some of it verfied by actual facts!"

	</script>
