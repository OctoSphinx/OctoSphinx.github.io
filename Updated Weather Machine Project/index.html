<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Check Yo Weather</title>
  <!--Google Font Used for This Application-->
  <link href="https://fonts.googleapis.com/css?family=Cabin|Crimson+Text" rel="stylesheet" type='text/css'>
  
  <!--Custom CSS-->
  <link rel="stylesheet" href="css/style.css">

  <!-- BootStrap CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <!-- jQuery + BootStrap -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
  integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
  crossorigin="anonymous"></script>

</head>

<body>
  <div class="container">
    <div id="heading">
      <h1 class="text-center">Check Your Local Weather!</h1>
    </div>
<div class="col-md-6 col xs-8 col-xs-push-2 col-md-push-3">
  <div class="weather text-center">
    <h2 class="temp"></h2>
    <h3><span class="city"></span>, <span class="country"></span></h3>
    <div class="icon_pic">
      
      <img src="" class='img img-responsive center-block'>

    </div>

  <h4 class="weatherDetail"></h4>
   <div class="toggle" id="c">
     <button type ="button" class="btn btn-danger btn-lg">Toggle Fahrenheit/Celsius</button>
      </div>
    </div><!--Weather!-->
   </div>
 </div> <!--Row-->

 <script src="js/script.js"></script>
 
  <br>
 
  <p class="text-center">Background Photo by Anastasia Taioglou on Unsplash</p>
 </body>
</html>
